<!DOCTYPE html>
<html>
<head>
    <title>Delete Diet Plan</title>
</head>
<body>
    <h1>Delete Diet Plan</h1>

    </form>
    <a href="{% url 'Tweet_list' %}">Cancel</a>
</body>
</html>
